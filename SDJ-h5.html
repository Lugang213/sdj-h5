<!DOCTYPE HTML>
<html>
<head>
<!-- META TAGS -->
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- STYLES -->
<link href="./css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="./css/fullpage.css" rel="stylesheet" type="text/css">
<link href="./css/style.css" rel="stylesheet" type="text/css">
<link href="./css/custom.css" rel="stylesheet" type="text/css">
<!-- SITE TITLE -->
<title>Home</title>
</head>
<body>

<!-- AUDIO PLAYER -->
<audio class="audio-player" autoplay loop>
	<source src="audio/song.mp3" type="audio/mpeg">
</audio>

<!-- BACKGROUND CONTAINER -->
<div class="bg-container snowy">
	<!-- GLASS BALL -->
	<div class="glass-ball rotate"></div>
	<!-- TOP LIGHT -->
	<div class="top-light"></div>
	<!-- PAGE CONTENT -->
	<div class="page-content">
		<div class="fullpage">
			<!-- HOME SECTION -->
			<div id="home" class="section active">
				<!-- TITLE -->
				<h1 class="snow-text">Hello World</h1>
				<!-- COUNTER -->
				<div class="snow-box">
					<div class="countdown" data-date="December 25 2019 00:00:00"></div>
				</div>
			</div>
			<!-- INFO SECTION -->
			<div id="info" class="section">
				<div class="container">
					<!-- INFO TEXT -->
					<div class="shadow-box">
						<h2>圣诞节快乐</h2>
						<p>Hello World</p>
					</div>
				</div>
			</div>
			<!-- CONTACT SECTION -->
		

		</div>
	</div>
</div>

<!-- SCRIPTS  -->
<script type="text/javascript" src="./javascript/jquery.min.js"></script>
<script type="text/javascript" src="./javascript/countdown.min.js"></script>
<script type="text/javascript" src="./javascript/jquery.fullpage.min.js"></script>
<script type="text/javascript" src="./javascript/three.canvas.js"></script>
<script type="text/javascript" src="./javascript/snowy.js"></script>
<script type="text/javascript" src="./javascript/script.js"></script>
<script type="text/javascript" src="./javascript/custom.js"></script>
</body>
</html>
